    <link rel="stylesheet" href="/css/body2.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
  </head>
  <body>
    <div id="heading">
      <ul id="main-menu-nav" class="nav-bar">
        <li id="main-menu-home" class="menu-item">
          <a class="menu-item1" href="index.html">Home</a>
        </li>
        <li id="main-menu-appointment" class="menu-item">
          <a class="menu-item2" href="appointment.html">Appointment</a>
        </li>
        <li id="main-menu-shop" class="menu-item">
          <a class="menu-item3" href="shop.html">Shop</a>
        </li>
        <li id="main-menu-tgallery" class="menu-item">
          <a class="menu-item4" href="tgallery.html">Tattoo Gallery</a>
        </li>
        <li id="main-menu-agallery" class="menu-item">
          <a class="menu-item5" href="agallery.html">Art Gallery</a>
        </li>
        <li id="main-menu-contact" class="menu-item">
          <a class="menu-item6" href="contact.html">Contact Info</a>
        </li>
      </ul>
    </div>
    <h1 id="title" style="color: white">
      <center>Schedule a Consultation</center>
    </h1>
    <div id="form">
      <form
        id="consultation"
        action="mailto:preciouscornier13@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label id="fn"
          >FULL NAME:
          <input required size="40" type="text" name="Full Name" />
        </label>
        <label id="pn">
          Phone Number: <input
            required
            size="30"
            type="tel"
            name="Phone Number"
          />
        </label>
        <br />
        <label id="ea"
          >Email Address:
          <input required size="40" type="email" name="Email" />
        </label>
        <label id="ques"
          >Are You Pregnant?
          <input type="radio" id="yes0" name="Pregnant" value="YES" />
          <label for="yes0" id="yes00">Yes</label>
          <input type="radio" id="no0" name="Pregnant" value="NO" />
          <label for="no0" id="no00">No</label>
        </label>
        <br />
        <label id="place"
          >Placement:
          <input size="30" type="text" name="Placement" />
        </label>
        <label id="age"
          >Age:
          <input min="13" max="100" type="number" name="Age" />
        </label>
        <br />
        <label id="size"
          >Size: 
          <input size="30" type="text" name="Size" />
        </label>
        <br />
        <label id="td"
          >Tattoo Description:
          <input required type="text" size="50" name="Description" />
        </label>
        <br />
        <br>
        <br>
        <br>
        <br>
        <label id="ri"
          >Reference Image:
          <input type="file" />
        </label>
        <br />
        <input id="sbutt" type="submit" />
      </form>
    </div>
    <div class="box01"></div>
  </body>
</html>
