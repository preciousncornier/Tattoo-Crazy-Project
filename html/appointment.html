<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="/css/img.css" />
    <link rel="stylesheet" href="/css/heading.css" />
    <link rel="stylesheet" href="/css/body.css" />
    <link rel="stylesheet" href="/css/body2.css" />
  </head>
  <body>
    <div id="heading">
      <ul id="main-menu-nav" class="nav-bar">
        <li id="main-menu-home" class="menu-item">
          <a class="menu-item1" href="index.html">Home</a>
        </li>
        <li id="main-menu-appointment" class="menu-item">
          <a class="menu-item2" href="appointment.html">Appointment</a>
        </li>
        <li id="main-menu-shop" class="menu-item">
          <a class="menu-item3" href="shop.html">Shop</a>
        </li>
        <li id="main-menu-tgallery" class="menu-item">
          <a class="menu-item4" href="tgallery.html">Tattoo Gallery</a>
        </li>
        <li id="main-menu-agallery" class="menu-item">
          <a class="menu-item5" href="agallery.html">Art Gallery</a>
        </li>
        <li id="main-menu-contact" class="menu-item">
          <a class="menu-item6" href="contact.html">Contact Info</a>
        </li>
      </ul>
    </div>
    <h1 id="title" style="color: white">
      <center>Make an Appointment</center>
    </h1>
    <form
      id="schedule"
      action="mailto:preciouscornier13@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label id="fn"
        >Full Name:
        <input required size="30" type="text" name="Full Name" />
      </label>
      <label id="pn">
        Phone Number:<input required size="30" type="tel" name="Phone Number" />
      </label>
      <br />
      <label id="ea"
        >Email Address:
        <input required size="30" type="email" name="Email" />
      </label>
      <label id="preg"
        >Are You Pregnant? Yes <input type="checkbox" /> No
        <input type="checkbox" />
      </label>
      <br />
      <label id="age"
        >Age:
        <input min="13" max="100" type="number" name="Age" />
      </label>
      <label id="place"
        >Placement:
        <input size="20" type="text" name="Placement" />
      </label>
      <br />
      <label id="size"
        >Size
        <input size="20" type="text" name="Size" />
      </label>
      <br />
      <label id="td"
        >Tattoo Description:
        <input required type="text" name="Description" />
      </label>
      <br />
      <label id="ri"
        >Reference Image:
        <input type="file" />
      </label>
      <br />
      <input id="sbutt" type="submit" />
    </form>
    <div class="box01"></div>
  </body>
</html>
